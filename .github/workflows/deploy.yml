name: Deploy to Cloud Run

on:
  push:
    branches:
      - develop # develop ë¸Œëœì¹˜ì— pushí•  ë•Œ ì‹¤í–‰

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.CLOUD_RUN_REGION }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REPOSITORY: ${{ secrets.DOCKER_REPOSITORY }}
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” GitHub Actionsì—ì„œ íŒŒì¼ êµ¬ì¡° í™•ì¸ (backend ë””ë ‰í† ë¦¬ í™•ì¸)
      - name: Debug Repository Structure
        run: |
          echo "ğŸ“‚ í˜„ì¬ ë””ë ‰í† ë¦¬ êµ¬ì¡°:"
          ls -al
          echo "ğŸ“‚ backend ë””ë ‰í† ë¦¬ ë‚´ìš©:"
          ls -al backend/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker authentication
        run: gcloud auth configure-docker $DOCKER_REGISTRY

      # âœ… Dockerfile ì¡´ì¬ ì—¬ë¶€ ì²´í¬ (ë°°í¬ ì‹¤íŒ¨ ë°©ì§€)
      - name: Check if Dockerfile exists
        run: |
          if [ ! -f backend/Dockerfile ]; then
            echo "âŒ Dockerfile not found in backend directory!"
            exit 1
          else
            echo "âœ… Dockerfile found!"
          fi

      # âœ… `backend/` ë””ë ‰í† ë¦¬ì—ì„œ Docker build & push ìˆ˜í–‰
      - name: Build and Push Docker Image
        run: |
          IMAGE_URI="$DOCKER_REGISTRY/$PROJECT_ID/$REPOSITORY/backend-image:latest"
          docker build -t $IMAGE_URI backend/.
          docker push $IMAGE_URI

      # âœ… Cloud Run ë°°í¬ ìˆ˜í–‰
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $DOCKER_REGISTRY/$PROJECT_ID/$REPOSITORY/backend-image:latest \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
